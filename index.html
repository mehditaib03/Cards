<html>

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="top">
            <button id="new-deck">New Deck</button>
            <h4 id="remainingText"></h4>
        </div>
        <h2 id="header">Game of War</h2>
        <div id="cards">
            <div>
                <div class="card-slot"></div>
                <h4 style="text-align: center" id="ComputerScore">Computer : 0</h4>
            </div>
            <div>
                <div class="card-slot"></div>
                <h4 style="text-align: center" id="MyScore">My : 0</h4>
            </div>
        </div>
        <button id="draw-cards" class="draw">Draw</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
